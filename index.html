<!DOCTYPE html>
<html>
    <head>
        <title>Tic-tac-toe</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>
    </head>
    <body>
        <h1><div class="title-text">Tic<br>tac<br>toe<div></h1>
        <table class="board noselect">
            <tbody>
                <tr>
                    <td class="cell" data-id="0"></td>
                    <td class="cell" data-id="1"></td>
                    <td class="cell" data-id="2"></td>
                </tr>
                <tr>
                    <td class="cell" data-id="3"></td>
                    <td class="cell" data-id="4"></td>
                    <td class="cell" data-id="5"></td>
                </tr>
                <tr>
                    <td class="cell" data-id="6"></td>
                    <td class="cell" data-id="7"></td>
                    <td class="cell" data-id="8"></td>
                </tr>
            </tbody>
        </table>
        <div id="errorMessage"></div>
        <div id="gameResultMessage"></div>
        <div class="bottom-button">
            <button id="resetButton" onclick=resetBoard()>Reset board</button>
        </div>
    </body>
</html>
